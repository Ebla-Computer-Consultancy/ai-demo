<main class="min-vh-100">
    <!-- style="background-color: var(--bs-primary)" -->
    <video
        width="100%"
        height="100%"
        class="phcc-video sf.mp4 position-fixed"
        autoplay
        [muted]="'muted'"
        loop
    >
        <source
            src="https://www.phcc.gov.qa/videos/default-source/home-video-library/16-x-9---30-seconds---with-music---english.mp4"
            type="video/mp4"
        />
    </video>
    <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        style="box-shadow: 0px 2px 10px #000"
    >
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img
                    [src]="logo"
                    alt="Ebla corp"
                    height="34"
                    class="d-inline-block align-text-top"
                />
            </a>
            <!-- <h5 class="m-0"><strong> Qatari Diar AI</strong></h5> -->
            <button
                class="navbar-toggler"
                type="button"
                (click)="collapsed = !collapsed"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div
                class="navbar-collapse collapse"
                [ngClass]="{ 'd-block': !collapsed }"
            >
                <ul class="navbar-nav ms-auto">
                    @for(navLink of navLinks; track navLink.route) {
                    <li class="nav-item">
                        <a
                            [routerLink]="navLink.route"
                            [ngClass]="{
                                'text-primary fw-bold':
                                    activatedRoute == navLink.route
                            }"
                            class="nav-link"
                            >{{ navLink.title }}</a
                        >
                    </li>
                    }
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <router-outlet></router-outlet>
    </div>
</main>
